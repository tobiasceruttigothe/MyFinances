# k8s/postgres.yaml - ACTUALIZADO
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
        - name: postgres-db
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "myfinances_user"
            - name: POSTGRES_PASSWORD
              value: "myfinances_pass"
            # ⭐ TRUCO: Solo podemos crear 1 BD con variable de entorno
            # Las otras las creamos con un initdb script
            - name: POSTGRES_DB
              value: "account_db"
          volumeMounts:
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: init-scripts
          configMap:
            name: postgres-init-scripts
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-db
spec:
  selector:
    app: postgres-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
# ⭐ ConfigMap con script de inicialización
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
data:
  init.sql: |
    -- Crear las bases de datos adicionales si no existen
    SELECT 'CREATE DATABASE user_db'
    WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'user_db')\gexec
    
    SELECT 'CREATE DATABASE investment_db'
    WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'investment_db')\gexec
    
    SELECT 'CREATE DATABASE goals_db'
    WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'goals_db')\gexec
